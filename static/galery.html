<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pagination</title>
	<link rel="stylesheet" type="text/css" href="static/galery.css">
</head>
<body>
<div id="app">
	<pagination  :current="currentPage" 
		   :perpage="perPage" 
		   :total="totalPhotos" 
		   @page-change="fetchPhotos" >
	</pagination>
	<div class="photos">
		<div class="photo" v-for="photo in photos">
			<img :src="photo.urls.small" class="photoImg">
			<div class="author">
				<img :src="photo.user.profile_image.small" class="ava">
				<span>{{photo.user.name}}</span>
			</div>
		</div>
	</div>
</div>



<template id="pagination-template">
	<div class="pagination">
	<div class="right" @click="changePage(prevPage)" v-if="hasPrev">Назад</div>
	<div class="pages">
		<ul>
			<li v-if="hasFirst()" @click="changePage(1)">1</li>
			<li v-if="hasFirst()">...</li>
			<li 
			v-for="page in pages" 
			@click="changePage(page)"
			 :class="{active: current == page}">{{page}}</li>
			 <li v-if="hasLast()">...</li>
			 <li  v-if="hasLast()" @click="changePage(totalPages)">{{totalPages}}</li>
			 
		</ul>
	</div>
    <div class="left" @click="changePage(nextPage)">Вперед</div>
		
	</div>
</template>























<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.min.js"></script>
<script type="text/javascript" src="static/pagination.js"></script>
<script type="text/javascript" src="static/galery.js"></script>
</body>
</html>
